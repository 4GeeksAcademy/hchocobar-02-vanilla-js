<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"/>
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center bg-light">
      <h1 class="mt-2">
        JavaScript
      </h1>
      <h2 class="text-success">Renderizado Condicional</h2>
      <div class="container col col-md-6 col-lg-4 text-start my-3">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div class="input-group-text bg-success"><i class="fas fa-eye text-light"></i></div>
              <!-- <i class="fas fa-eye-slash text-ligh"></i> -->
            </div>
          </div>
          <button onclick="send" type="submit" class="btn btn-primary">Submit</button>
          <button onclick="send()" type="button" class="btn btn-secondary">Register</button>
          <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
      </div>
      <!-- 
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      -->
      <div class="container my-3">
        <ul id="artist" class="list-group">
        </ul>
      </div>
      <div class="p-4">
        Made with ❤️ by
        <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>
  </body>
</html>
